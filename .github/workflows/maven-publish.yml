# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java#apache-maven-with-a-settings-path

name: Release

on:
  release:
    types: [created]   
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Setup version
      run: mvn versions:set -DnewVersion=$(basename $GITHUB_REF)
      if: github.event == 'release'

    - name: Test
      run: mvn clean test jacoco:report

    - name: Report Sonar
      run: mvn org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=$SONAR_PROJECT_KEY  -Dsonar.organization=$SONAR_ORGANIZATION -Dsonar.host.url=https://sonarcloud.io  -Dsonar.login=$SONAR_TOKEN
      env:
        SONAR_ORGANIZATION: jiboard
        SONAR_PROJECT_KEY: jiboard_ji
        SONAR_TOKEN: ${{secrets.SONAR_TOKEN}}          
    
    - name: Build with Maven
      run: mvn -B package --file pom.xml -P target-jdk6

    - name: Publish to GitHub Packages Apache Maven
      run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
      if: github.event == 'release' 
      env:
        GITHUB_TOKEN: ${{ github.token }}
